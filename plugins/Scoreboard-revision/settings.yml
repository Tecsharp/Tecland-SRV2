settings:
  # Safe-mode determines if scoreboard is synchronized with the server (true) or asynchronized (false)
  # Synchronized (safe-mode: true) is more stable and robust
  # Asynchronized (safe-mode: false) is more faster but can cause strange problems in some cases
  safe-mode: false
  # If the server version is 1.13 or higher, enable longline.
  # true: you can use 128 characters per line (1.13 and up)
  #- '%server_uptime%'
  # false: you can use 32 characters per line (1.12 and down)
  longline: false

# In what worlds should we disable scoreboard?
disabled-worlds:
  - ''

board:
  title:
    interval: 3
    liner:
      - ''
  rows:
    1:
      interval: 5
      liner:
      - '&c---------------'
      - '&4---------------'
    2:
      interval: 80
      liner:
      - '&aJugador:'
      - '&aJugador:'
    3:
      interval: 80
      liner:
      - '%player_name%'
      - '%player_name%'
    4:
      interval: 80
      liner:
      - ''
    5:
      interval: 80
      liner:
      - '&bRango:'
    6:
      interval: 5
      liner:
      - '%vault_rank%'
      #- '%player_ping% ms'
    7:
      interval: 80
      liner:
      - ''
    '8':
      interval: 80
      liner:
      - '&cDinero:'
    '9':
      interval: 20
      liner:
      - '%vault_eco_balance%'
      #- '%worldguard_region_owner%'
    10:
      interval: 80
      liner:
      - ''
    '11':
      interval: 80
      liner:
      - '&eZona:'
    '12':
      interval: 20
      liner:
      - '%griefprevention_currentclaim_ownername%'
    50:
      interval: 5
      liner:
      - '&c---------------'
      - '&4---------------'
